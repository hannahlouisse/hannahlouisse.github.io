<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Food Cards</title>
</head>

<body>
    <div>
        <h1 id="title">Food Cards</h1>

        <div id="form-box">
            <form id="form">
                <label class="label" for="food-name">Food Name:</label><br>
                <input type="text" id="food-name" name="food-name" size="80"><br><br>

                <label class="label" for="description">Description:</label><br>
                <input type="text" id="description" name="description" size="80"><br><br>

                <label class="label" for="image-url">Image URL:</label><br>
                <input type="text" id="image-url" name="image-url" size="80"><br><br>

                <label class="label" for="rank">Rank:</label><br>
                <input type="text" id="rank" name="rank" size="80"><br><br>
            </form>
            <button id="submit-button">Submit</button>
        </div>

        <br>
    </div>
    <script src="./form.js"></script>
</body>

</html>
